name: Basic CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: React_Wether_App/package-lock.json
    
    - name: Install dependencies
      run: |
        cd React_Wether_App
        npm ci
    
    - name: Run linter
      run: |
        cd React_Wether_App
        npm run lint
    
    - name: Build project
      run: |
        cd React_Wether_App
        npm run build
